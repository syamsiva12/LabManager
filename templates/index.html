<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Updates</title>
</head>
<body>
    <h1>Real-time Updates</h1>
    <div id="pingStatus"></div>
    <div id="interfaceStatus"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('update_data', function(data) {
            // Update the HTML elements with the received data
            document.getElementById('pingStatus').innerText = 'Ping Status: ' + data.ping_status;
            document.getElementById('interfaceStatus').innerText = 'Interface Status: ' + data.interface_status;
        });
    </script>
</body>
</html>
